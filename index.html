<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div class="selection">
            <button data-selection="rock">Rock</button>
            <button data-selection="paper">Paper</button>
            <button data-selection="scissors">Scissors</button>
        </div>
        <div class="result">
            <div class="info">Choose your weapon above and bring forth destruction against the computer!</div>
            <div>Round</div>
            <div class="round">0</div>
            <div>Win</div>
            <div class="win">0</div>
            <div>Lose</div>
            <div class="lose">0</div>
        </div>
    </body>
</html>
